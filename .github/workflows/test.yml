name: tester
on: push
jobs:
  tester:
    runs-on: ubuntu-latest
    environment: dev
    env:
      POSTMARK_TOKEN: ${{ secrets.POSTMARK_API_TOKEN }}
    steps:
      - name: check out repostitory
        uses: actions/checkout@v4
        with:
          ref: main
      - name: voor npm install
        shell: bash
        run: |
          echo git-ref ${{ github.ref_name }}
          echo ${{ github.workspace }}
          ls -R ${{ github.workspace }}
          ls -R ${{ github.workspace }}/.github
      - name: NPM Install
        uses: ./.github/actions/npm-install
        with:
          node_auth_token: ${{ secrets.SDU_READ_PACKAGES_GH_PAT }}
          node_version: 20.11.0
      - name: actiess
        shell: bash
        run: |
          echo home $HOME
          echo home3 ${{ vars.HOME }}
          bin/verklap "># ${{ secrets.SECRET }}"
          cat bin/tester
          node zipper.js
      - run: echo "🍏 The status is ${{job.status}}."

