name: tester
'on': push
jobs:
  tester:
    runs-on: ubuntu-latest
    steps:
      - name: check out repostitory
        uses: actions/checkout@v4
      - name: shell
        shell: bash
        env:
          PWD: ${{ secrets.WACHTWOORD }}
          SS: ${{ secrets.DEV_SECRET }}
        run: |
          pwd
          ls -R ${{ github.workspace }}
          echo branch ${{ github.ref_name }}
          echo home $DEV_HOME
          echo home2 ${{ env.DEV_HOME }}
          bin/verklap ">> $PWD"
          bin/verklap "|| $SS"
          cat bin/tester
          echo dit is een test
      - run: echo "🍏 This jobs status is ${{ job.status }}."
