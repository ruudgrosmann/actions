name: tester
'on': push
jobs:
  tester:
    runs-on: ubuntu-latest
    steps:
      - name: check out repostitory
        uses: actions/checkout@v4
      - name: shell
        shell: bash
        run: |
          pwd
          ls -R ${{ github.workspace }}
          cat bin/tester
          echo dit is een test
      - run: "🍏 This jobs status is ${{ job.status }}."
