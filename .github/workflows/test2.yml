name: tester2
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'te gebruiken cucumber-tags'
        type: string
        required: false
        default: 'all'
      branch:
        description: branchnaam
        type: string
        required: true
jobs:
  tester:
    runs-on: ubuntu-latest
    steps:
      - name: check out repostitory
        uses: actions/checkout@v4
        with:
          ref: 'werk'
      - name: shell
        shell: bash
        run: |
          date
          echo "Tags: ${{ github.event.inputs.tags }}" 
          echo "branch: ${{ github.event.inputs.branch }}" 
          cat bin/tester
